<form class="search-form">
  <mat-form-field class="search-full-width">
    <mat-label>Пошук</mat-label>
    <div class="search-container">
      <input matInput placeholder="Пошук" #searchInput>
      <button (click)="search(searchInput.value)" class="search-btn" type="button">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </mat-form-field>
</form>
